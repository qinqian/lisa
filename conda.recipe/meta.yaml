requirements:
  build:
    - python
    - fire
    - setuptools
    - numpy ==1.15.1
    - patchelf
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - numpy ==1.15.1
  run:
    - python
    - zlib
    - mkl-service
    - curl
    - fire
    - scikit-learn ==0.21.3
    - theano
    - pandas
    - h5py
    - numpy ==1.15.1
    - PyYAML >=3.12
    - snakemake ==5.7.1
    - yappi
    - bwa
    - samtools=0.1.19 
    - bedtools=2.17.0 
    - seqtk 
    - ucsc-bedclip 
    - ucsc-bedgraphtobigwig 
    - ucsc-wigcorrelate 
    - ucsc-wigtobigwig
    - deeptools
    - openssl=1.0
    - mpmath

    #- matplotlib
    #- seaborn

